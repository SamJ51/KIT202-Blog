<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Post - Garden Blog</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/create.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/images/garden-logo.png" alt="Garden Blog Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="archive.html">Archive</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1 id="page-title">Create Post</h2>
      <article class="post">
        <form id="post-create">
          <label for="title">Title: </label><br>
          <input type="text" id="title" name="title"/><br>
          <p id="titleEmpty" class="error">Title is required</p>
          <p id="titleTooBig" class="error">The title cannot exceed 80 characters.</p>
          <label for="tags">Tags/Keywords: </label><br>
          <input type="text" id="tags" name="tags"/><br>
          <p id="tagsEmpty" class="error">Tags are required</p>
          <label for="content">Content: </label><br>
          <textarea id="content" name="content"></textarea><br>
          <p id="contentEmpty" class="error">Content is required</p>
          <button type="submit" id="submit">Create Post</button>
          <button type="reset" id="reset">Clear</button>
      </form>
      </article>
    </main>
    
    <footer>
        <p>&copy; 2024 Garden Blog. All rights reserved.</p>
      </footer>
  
      <script src="js/main.js"></script>
      <script src="/js/create.js"></script>
    </body>
  </html>
