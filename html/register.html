<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Garden Blog</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/registration.css" />
  <script src="/js/form-validation.js" defer></script>
</head>

<body>
  <header>
    <div class="logo">
      <img src="/images/garden-logo.png" alt="Garden Blog Logo" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="archive.html">Archive</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Register</h1>
    <form id="registrationForm" novalidate>
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <p id="usernameError" class="error">Username is required</p>
      </div>
      <div>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email">
        <p id="emailError" class="error">Email is required</p>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <p id="passwordError" class="error">Password is required</p>
      </div>
      <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" name="confirmPassword" id="confirmPassword">
        <p id="confirmPasswordError" class="error">Confirm Password is required</p>
      </div>
      <button type="submit">Register</button>
      <button type="reset" id="reset">Clear</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 Garden Blog. All rights reserved.</p>
  </footer>

  <script src="/js/main.js"></script>
  <script src="/js/form-validation.js"></script>
</body>

</html>
