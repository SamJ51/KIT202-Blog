<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Garden Blog</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <script src="/js/login.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/images/garden-logo.png" alt="Garden Blog Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="create.html">Create a Post</a></li>
          <li><a href="archive.html">Archive</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="login.html" class="active">Login</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Log In</h1>
      <form id="registrationForm" novalidate action="index.html">
        <div>
          <label for="username" id="usernameLabel">Username:</label>
          <input type="text" id="username" name="username">
          <p id="usernameEmpty" class="error">Username is required</p>
        </div>
        <div>
          <label for="password" id="passwordLabel">Password:</label>
          <input type="password" id="password" name="password">
          <p id="passwordEmpty" class="error">Password is required</p>
        </div>
        <a href="index.html">
          <button type="submit">Log In</button>
        </a>
        <a href="register.html" class="button-link">Don't have an account? Sign Up!</a>
      </form>
    </main>
    
    <footer>
        <p>&copy; 2024 Garden Blog. All rights reserved.</p>
      </footer>
  
      <script src="/js/main.js"></script>
      <script src="/js/login.js"></script>
    </body>
  </html>
